<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <h1>Inputs</h1>
    <form class="" action="index.html" method="post">
      <label for="">Enter your name</label>
      <input type="text" name="" value="">
      <input type="Button" name="" value="Submit">
    </form>
    <form class="" action="index.html" method="post">
      <input type="button" name="" value="Press Me!">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">Tick the box if you love Arsenal</label>
      <input type="checkbox" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">What is your favourite colour?</label>
      <input type="color" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">D.O.B</label>
      <input type="date" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">email address</label>
      <input type="email" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">Please upload your CV</label>
      <input type="file" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">Please upload a photo</label>
      <input type="image" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label for="">Password</label>
      <input type="password" name="" value="">
    </form>
  </body>
</html>
